version: '3'
services:
  python_app1:
    build:
      context: .
      dockerfile: Dockerfile.app1 
    ports:
      - "8000:8000"
    depends_on:
      - db

  python_app2:
    build:
      context: .
      dockerfile: Dockerfile.app2  # Utilisez le Dockerfile appropri√© pour app2

    ports:
      - "8001:8000"
    depends_on:
      - db

  nginx:
    image: nginx:latest
    ports:
      - "81:81"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - python_app1
      - python_app2

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword

